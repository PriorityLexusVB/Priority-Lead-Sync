name: CI Admin & Deploy

on:
  workflow_dispatch: # manually triggered
  push:
    branches:
      - main

jobs:
  ci-admin-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3) Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4) Test Firestore write using Admin SDK
      - name: Run Firestore Admin Test
        run: node scripts/run-admin.cjs
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GOOGLE_CLOUD_PROJECT: priority-lead-sync
          FIRESTORE_DATABASE_ID: leads

      # 5) Install Firebase CLI
      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      # 6) Deploy Functions & Hosting
      - name: Deploy to Firebase
        run: firebase deploy --only functions,hosting --project priority-lead-sync
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
