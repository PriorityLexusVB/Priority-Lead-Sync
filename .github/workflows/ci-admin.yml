name: CI Admin + Deploy
on:
  workflow_dispatch:

jobs:
  run-admin-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install firebase-admin
        run: npm i firebase-admin

      # NEW: show if the secret parses and which SA email it's using
      - name: Validate service account JSON
        run: |
          node -e "
            try {
              const sa = JSON.parse(process.env.GCP_SA_KEY || '{}');
              if(!sa.client_email || !sa.private_key){ throw new Error('Missing client_email/private_key'); }
              console.log('Using SA:', sa.client_email);
              console.log('Private key length:', (sa.private_key||'').length);
            } catch(e){ console.error('BAD GCP_SA_KEY:', e.message); process.exit(1); }
          "
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      - name: Run Firebase Admin script
        run: node scripts/run-admin.cjs
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GOOGLE_CLOUD_PROJECT: priority-lead-sync
          FIRESTORE_DATABASE_ID: leads

      # (Optional) Deploy â€” requires FIREBASE_TOKEN secret
      - name: Install Firebase CLI
        run: npm i -g firebase-tools
      - run: firebase use priority-lead-sync
      - run: firebase deploy --only functions,hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
